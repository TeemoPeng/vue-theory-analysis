<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.5/vue.min.js"></script> -->
    <script src='KVue.js'></script>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
    </div>
</body>
<script>
    const app = new KVue({
        el: '#app',
        data: {
            counter: 0
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000)
</script>
</html>
